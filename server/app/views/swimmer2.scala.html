<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="">

    <title>Dashboard Template for Bootstrap</title>

    <link href="@routes.Assets.at("lib/css/jquery.dataTables.css")" rel="stylesheet">

    <!-- Bootstrap core CSS -->

  <body>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" id="mainTitle">Project name</a>
        </div>
        <div id="navBarDiv" class="navbar-collapse collapse">

            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>-->
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search..." id="SearchInput">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

          </ul>
          <ul class="nav nav-sidebar" id="sideBar2">

          </ul>
          <ul class="nav nav-sidebar" id="sideBar3">

          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <div class="row placeholders" id="topColumn">
            <table id = "swimmerTable" class = "display compact">
              <thead><tr>
                  <th>Meet</th>
                @for(code <- codes) {
                  <th>@code</th>
                }
              </tr></thead>
              <tbody></tbody>
            </table>
          </div>

          <!--<h2 class="sub-header" id="MainSectionTitle">Section title</h2>-->
          <!--<div class="table-responsive" id="chart">
            <svg style='height:500px;width:800px'> </svg>

          </div>-->
          <div class="table-responsive" id="botColumn">
            <svg style='height:300px;width:100%'> </svg>

          </div>

        </div>
      </div>
    </div>
