@(jspath:String,codes:List[String])
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="@routes.Assets.at("images/favicon.ico")"/>

    <title id="pageTitle">Swimming Times</title>

    <link href="@routes.Assets.at("lib/css/jquery.dataTables.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/bootstrap-select.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/dashboard.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/nv.d3.css")" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" id="mainTitle">SwimStats</a>
        </div>
        <div id="navBarDiv" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search..." id="SearchInput">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar" id ="sideBar1">

          </ul>
          <ul class="nav nav-sidebar" id="sideBar2">

          </ul>
          <ul class="nav nav-sidebar" id="sideBar3">

          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <!--<h1 class="page-header" id ="TopTitle"></h1>-->

          <div class="row placeholders" id="topColumn">
              @if(codes.length>0) {
              <table id = "swimmerTable" class = "display compact">
                <thead><tr>
                  <th>Meet</th>
                  @for(code <- codes) {
                  <th>@code</th>
                  }
                </tr></thead>
                <tbody></tbody>
              </table>
            }


          </div>

          <h2 class="sub-header" id="MainSectionTitle"></h2>
          <div class="table-responsive" id="botColumn">
            <svg style='height:300px;width:100%'> </svg>
          </div>
        </div>
      </div>
    </div>
    @{playscalajs.html.scripts(jspath)}



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-72507629-1', 'auto');
  ga('send', 'pageview');

</script>

  </body>

</html>
